<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="button" class="chooseBtn" value="Choose X-O">
        <h1>Tic-Tac-Toe</h1>
        <input type="button" class="resetGame" value="Reset Game">
        <script src="script.js" defer></script>
    </div>
    <div class="screen">
        <div class="gameBoard">
            <div class="plate" data=0></div>
            <div class="plate" data=1></div>
            <div class="plate" data=2></div>
            <div class="plate" data=3></div>
            <div class="plate" data=4></div>
            <div class="plate" data=5></div>
            <div class="plate" data=6></div>
            <div class="plate" data=7></div>
            <div class="plate" data=8></div>
        </div>
    </div>

    <div class="chooseScreen">
        <div class="chooseTab">
            <div class="chooseX pick">X</div>
            <div class="chooseY pick">Y</div>
        </div>
    </div>

    <div class="winnerScreen">
        <div class="winnerTab">
            <p class="winnerTabText"></p>
            <input type="button" value="Play Again" class="playAgainBtn">
        </div>
    </div>
</body>
</html>
