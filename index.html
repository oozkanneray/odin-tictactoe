<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <input type="button" class="chooseBtn" value="Choose X-O">
        <h1>Tic-Tac-Toe</h1>
        <input type="button" class="resetGame" value="Reset Game">
    </div>
    <div class="screen">
        <div class="gameBoard">
            <div class="plate"><span class="plate-text">X</span></div>
            <div class="plate"><span class="plate-text">O</span></div>
            <div class="plate"><span class="plate-text">X</span></div>
            <div class="plate"><span class="plate-text">O</span></div>
            <div class="plate"><span class="plate-text">X</span></div>
            <div class="plate"><span class="plate-text">O</span></div>
            <div class="plate"><span class="plate-text">X</span></div>
            <div class="plate"><span class="plate-text">O</span></div>
            <div class="plate"><span class="plate-text">X</span></div>
        </div>
    </div>

    <div class="chooseScreen">
        <div class="chooseTab">
            <div class="chooseX">X</div>
            <div class="chooseY">Y</div>
        </div>
    </div>
</body>
</html>
